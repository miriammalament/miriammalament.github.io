<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miriam Malament</title>
  <meta name="description" content="Miriam Malament â€” Applied Economist" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Basic layout & typography */
    html { scroll-behavior: smooth; }
    body{
      margin:0;
      background:#ffffff;
      color:#111;
      font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      line-height:1.6
    }
    .page{max-width:1050px;margin:0 auto;padding:0 24px}

    header{text-align:center;padding:48px 0 24px}
    header h1{margin:0;font-family:"Libre Baskerville",serif;font-size:42px;letter-spacing:0.02em}
    header .subtitle{margin-top:8px;color:#555;font-size:20px;font-family:"Libre Baskerville",serif}

    /* Nav */
    nav{
      border-top:1px solid #bbb;
      border-bottom:6px solid #9a9a9a;
      margin-top:28px;
      position:sticky;
      top:0;
      background:#fff;
      z-index:10;
    }
    nav ul{list-style:none;display:flex;justify-content:center;gap:36px;padding:14px 0;margin:0;flex-wrap:wrap}
    nav li{font-family:"Libre Baskerville",serif;font-size:18px}
    nav a{text-decoration:none;color:#111;padding:10px 22px;display:inline-block}
    nav a.active{background:#555;color:#fff;border-radius:4px}

    /* Page grid */
    .content{display:grid;grid-template-columns:1fr 320px;gap:48px;margin:56px 0}
    @media(max-width:900px){.content{grid-template-columns:1fr;padding:0 12px}}

    h2{font-family:"Libre Baskerville",serif;font-size:28px;margin:0 0 16px}
    p{margin:0 0 14px}

    /* PHOTO: show full portrait (no cropping) + slightly smaller */
    aside{align-self:start;}
    .photo{
      width:100%;
      height:auto;              /* keeps full image */
      max-height:440px;         /* makes it a bit smaller so it fits nicely */
      object-fit:contain;       /* IMPORTANT: no cropping */
      border-radius:2px;
      background:#efefef;
      display:block;
    }

    .placeholder{color:#666;font-style:italic}

    footer{text-align:center;color:#777;font-size:14px;padding:32px 0}
    a{color:#111}
  </style>
</head>

<body data-page="home">
  <div class="page">
    <header>
      <h1>Miriam Malament</h1>
      <div class="subtitle">Applied Economist</div>
    </header>

    <nav>
      <ul>
        <li><a href="index.html" data-nav="home">Home</a></li>
        <li><a href="profile.html" data-nav="profile">Profile</a></li>
        <li><a href="experience.html" data-nav="work">Work</a></li>
        <li><a href="writing.html" data-nav="writing">Publications &amp; Media</a></li>
        <li><a href="cv.html" data-nav="cv">CV</a></li>
        <li><a href="contact.html" data-nav="contact">Contact</a></li>
      </ul>
    </nav>

    <main class="content">
      <section aria-labelledby="page-heading">
        <h2 id="page-heading">Home</h2>
        <p class="placeholder">Placeholder.</p>
      </section>

      <aside>
        <img src="photo.jpg" alt="Portrait of Miriam Malament" class="photo" />
      </aside>
    </main>

    <footer>
      <div>
        <a href="mailto:mmalament@eit.org">mmalament@eit.org</a>
      </div>
    </footer>
  </div>

  <script>
    // mark active nav link based on body data-page
    (function () {
      var page = document.body.getAttribute("data-page");
      if (!page) return;
      var link = document.querySelector('nav a[data-nav="' + page + '"]');
      if (link) link.classList.add("active");
    })();
  </script>
</body>
</html>
