<!--
Copy this EXACT structure for every page.
Only change:
1) <title>
2) <meta name="description">
3) Which nav link has class="active"
4) The <h2> and the placeholder content inside <section>
5) Optional: the right-side <aside> content (keep the same wrapper)
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outreach — Miriam Malament</title>
  <meta name="description" content="PAGE_DESCRIPTION" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth; }
    body{margin:0;background:#ffffff;color:#111;font-family:"Source Sans 3",system-ui,-apple-system,Segoe UI,Roboto,Arial;line-height:1.6}
    .page{max-width:1050px;margin:0 auto;padding:0 24px}

    header{text-align:center;padding:48px 0 24px}
    header h1{margin:0;font-family:"Libre Baskerville",serif;font-size:42px;letter-spacing:0.02em}
    header .subtitle{margin-top:8px;color:#555;font-size:20px;font-family:"Libre Baskerville",serif}

    nav{
      border-top:1px solid #bbb;
      border-bottom:6px solid #9a9a9a;
      margin-top:28px;
      position:sticky;
      top:0;
      background:#fff;
      z-index:10;
    }
    nav ul{list-style:none;display:flex;justify-content:center;gap:36px;padding:14px 0;margin:0;flex-wrap:wrap}
    nav li{font-family:"Libre Baskerville",serif;font-size:18px}
    nav a{text-decoration:none;color:#111;padding:10px 22px;display:inline-block}
    nav a.active{background:#555;color:#fff;border-radius:4px}

    .content{display:grid;grid-template-columns:1fr 360px;gap:48px;margin:56px 0}
    @media(max-width:900px){.content{grid-template-columns:1fr;padding:0 12px}}

    section[id]{scroll-margin-top:120px}

    h2{font-family:"Libre Baskerville",serif;font-size:28px;margin:0 0 16px}
    p{margin:0 0 14px}

    .photo{width:100%;border-radius:2px;background:#efefef;min-height:320px;display:block;object-fit:cover}

    /* Optional: light “card” feel for sidebar blocks if you add them later */
    .side-card{border:1px solid #e6e6e6;border-radius:8px;padding:18px;margin:0 0 18px;background:#fff}

    footer{text-align:center;color:#777;font-size:14px;padding:32px 0}
    a{color:#111}
  </style>
</head>

<body>
  <div class="page">
    <header>
      <h1>Miriam Malament</h1>
      <div class="subtitle">Applied Economist</div>
    </header>

    <!-- NAV: identical across pages, only one link gets .active -->
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="outreach.html">Outreach</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main class="content">
      <!-- LEFT: page content -->
      <section id="PAGE_ID" aria-labelledby="page-heading">
        <h2 id="page-heading">PAGE HEADING</h2>

        <p>PLACEHOLDER paragraph 1.</p>
        <p>PLACEHOLDER paragraph 2.</p>
        <p>PLACEHOLDER paragraph 3.</p>
      </section>

      <!-- RIGHT: keep the same structure on every page -->
      <aside>
        <!-- Option A: portrait (default) -->
        <img src="photo.jpg" alt="Portrait of Miriam Malament" class="photo" />

        <!-- Option B: replace with sidebar blocks instead (keep wrapper) -->
        <!--
        <div class="side-card">
          <h3 style="margin:0 0 10px;font-family:'Libre Baskerville',serif;font-size:18px;">PLACEHOLDER</h3>
          <p style="margin:0;">PLACEHOLDER short sidebar text.</p>
        </div>
        -->
      </aside>
    </main>

    <footer>
      <div>
        Oxford, United Kingdom · <a href="mailto:mmalament@eit.org">mmalament@eit.org</a>
      </div>
    </footer>
  </div>
</body>
</html>
